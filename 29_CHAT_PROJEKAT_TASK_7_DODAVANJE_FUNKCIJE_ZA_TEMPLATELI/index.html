<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>IT Bootcamp Chat</title>
  </head>
  <body>
    <div class="chat">
      <!-- HEADER -->
      <header class="select_user">
        <h1>IT<span id="green">Bootcamp</span> Chat</h1>
        <h3>Choose a chatroom</h3>
      </header>

      <div class="dropdown container">
        <button class="btn" id="dropdown_btn">
          Choose a chatroom
          <span id="down"><i class="fas fa-chevron-down down"></i></span>
          <span id="up"><i class="fas fa-chevron-up"></i></span>
        </button>
      </div>

      <!-- NAVBAR - CHATROOMS -->
      <nav class="chatrooms container">
        <button id="btn_general" class="room btn">#general</button>
        <button id="btn_js" class="room btn">#js</button>
        <button id="btn_homeworks" class="room btn">#homeworks</button>
        <button id="btn_test" class="room btn">#tests</button>
      </nav>

      <!-- ISPIS PORUKE -->
      <section class="container">
        <ul class="msg-display"></ul>
      </section>

      <!-- KONTROLE ISPOD CHAT-A -->
      <form action="" class="messages container" id="date">
        <label for="start_date">Filter date:</label>
        <input type="datetime-local" name="start_date" id="start_date" />
        <input type="datetime-local" name="due_date" id="due_date" />
        <input type="submit" value="Set date" class="btn send" id="btn_date" />
      </form>

      <form action="" class="messages container" id="color_picker">
        <input type="color" name="" value="#ffffff" id="update_color" class="message_text">
        <!-- <input
          type="text"
          name="username"
          placeholder="Update color"
          "
          id="update_color"
        /> -->
        <input type="submit" value="Change clr" class="btn send" id="btn_color" />
      </form>
      <form action="" class="messages container" id="input_usrename">
        <input
          type="text"
          name="username"
          placeholder="Update username"
          class="message_text"
          id="update_input"
        />
        <input
          type="submit"
          value="Update"
          class="btn send"
          id="btn_username"
        />
      </form>
      <form action="" class="messages container" id="input_message">
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          class="message_text"
          id="message"
          placeholder="Your message..."
        ></textarea>
        <!-- <input
          type="text"
          name="message"
          placeholder="Your message..."
          class="message_text"
          id="message"
        /> -->
        <input type="submit" value="Send" class="btn send" id="btn_message" />
      </form>
    </div>
    <div id="username">
      <p>New username:</p>
    </div>
