<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Air Serbia</title>
  </head>
  <body>
    <div class="row">
      <header class="col-12">
        <h1>Air SERBIA</h1>
      </header>
    </div>
    <div class="row">
      <nav class="col-12">
        <ul>
          <li>
            <a href="#"><img src="./img/airserbia.png" alt="x" /></a>
          </li>
          <li><a href="#">Letovi</a></li>
          <li><a href="#">Destinacije</a></li>
          <li><a href="#">Informacije</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
    </div>
    <div class="row container">
      <section class="col-4 col-t-12">
        <h3>Letovi</h3>
        <a href="#"><img src="./img/letovi.jpg" alt="letovi" class="slike" /></a>
      </section>
      <aside class="col-8 col-t-12">
        <h3>Destinacije</h3>
        <a href="#"><img src="./img/destinacije.jpg" alt="destinacije" class="slike"/></a>
        <ul>
          <li><a href="#">Evropa</a></li>
          <li><a href="#">Azija</a></li>
          <li><a href="#">Afrika</a></li>
          <li><a href="#">Amerika</a></li>
        </ul>
      </aside>
    </div>
    <div class="row container">
      <section class="col-4 col-t-12">
        <h3>Informacije</h3>
        <a href="#"><img src="./img/informacije.jpg" alt="info" class="slike"/></a>
      </section>
      <div class="forma col-8 col-t-12">
          <h3>Kontakt</h3>
      <form action="">
        <div class="row row-forma">
          <label class="col-12">Email</label>
          <input class="col-12"
            type="email"
            minlength="3"
            placeholder="Unesite email"
          />
          <label class="col-12">Tekst poruke:</label>
          <textarea name="" id="" maxlength="150" placeholder="Upisite vas tekst ovde..."></textarea>
          <input type="checkbox" name="uslovi" id="" value="uslovi" />Prihvatam uslove koriscenja <br>
          <input type="submit" value="Posalji" class="button">
        </div>
      </form>
    </div>
    </div>
  </body>
</html>
