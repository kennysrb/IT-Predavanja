<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>IT Bootcamp Chat</title>
  </head>
  <body>
    <div class="chat">
      <!-- HEADER -->
      <header class="select_user">
        <h1>IT<span id="green">Bootcamp</span> Chat</h1>
        <h3>Choose a chatroom</h3>
      </header>

      <div class="dropdown container">
        <button class="btn" id="dropdown_btn">
          Choose a chatroom
          <span id="down"><i class="fas fa-chevron-down down"></i></span>
          <span id="up"><i class="fas fa-chevron-up"></i></span>
        </button>
      </div>

      <!-- NAVBAR - CHATROOMS -->
      <nav class="chatrooms container">
        <button id="btn_general" class="room btn">#general</button>
        <button id="btn_js" class="room btn">#js</button>
        <button id="btn_homeworks" class="room btn">#homeworks</button>
        <button id="btn_test" class="room btn">#tests</button>
      </nav>

      <section class="msg-display container">
        <p class="poruke p1">Hello, how are you?</p>
        <br />
        <p class="poruke p2">I'm good thanks</p>
        <br />
        <p class="poruke p2">Whan about you?</p>
        <br />
        <p class="poruke p1">I'm fine thank you.</p>
        <br />
        <p class="poruke p1">Have you been at work today?</p>

        <!-- <ul>
        </ul> -->
      </section>
      <form action="" class="messages container" id="input_usrename">
        <input
          type="text"
          name="username"
          placeholder="Update username"
          class="message_text"
          id="update_input"
        />
        <input
          type="submit"
          value="Update"
          class="btn send"
          id="btn_username"
        />
      </form>
      <form action="" class="messages container" id="input_message">
        <input type="text" name="message" placeholder="Your message..."
        class="message_text"">
        <input type="submit" value="Send" class="btn send" id="btn_message" />
      </form>
    </div>
