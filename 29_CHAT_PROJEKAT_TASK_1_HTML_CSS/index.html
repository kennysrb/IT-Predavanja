<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IT Bootcamp Chat</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>It Bootcamp Chat</h1>
        <h2>Choose a chatroom</h2>
    </header>

    <!-- NAVBAR - CHATROOMS -->
    <nav class="chatrooms">
        <button id="gtn_general" class="room btn">#general</button>
        <button id="btn_js" class="room btn">#js</button>
        <button id="btn_homeworks" class="room btn">#homeworks</button>
        <button id="btn_test" class="room btn">#tests</button>
    </nav>


    <section class="msg-display">
        <ul>
            <!-- mesto za poruke -->
        </ul>
    </section>


    <form action="" class="messages" id="input_message">
        <input type="text" name="message" id="btn_message" placeholder="Your message...">
        <input type="submit" value="Send" class="btn">
    </form>
    
    <form action="" class="messages" id="input_usrename">
        <input type="text" name="username" id="username" placeholder="Update username">
        <input type="submit" value="Update" class="btn">
    </form>


    <script src="./script.js"></script>
</body>
</html>
